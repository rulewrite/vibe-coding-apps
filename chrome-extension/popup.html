<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>뽀모도로 타이머</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .timer-container {
        text-align: center;
        margin-bottom: 15px;
      }
      .timer {
        font-size: 48px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }
      .mode {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .start {
        background-color: #4caf50;
        color: white;
      }
      .stop {
        background-color: #f44336;
        color: white;
      }
      .reset {
        background-color: #2196f3;
        color: white;
      }
      .next {
        background-color: #ff9800;
        color: white;
      }
      button:hover {
        opacity: 0.9;
      }
      .progress-container {
        width: 100%;
        height: 4px;
        background-color: #f0f0f0;
        border-radius: 2px;
        margin: 10px 0;
      }
      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        border-radius: 2px;
        transition: width 1s linear;
      }
      .settings-link {
        display: block;
        text-align: center;
        color: #666;
        text-decoration: none;
        margin-top: 10px;
        font-size: 14px;
      }
      .settings-link:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <div class="mode" id="mode">집중 시간</div>
      <div class="timer" id="timer">25:00</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <div class="controls">
      <button class="start" id="startBtn">시작</button>
      <button class="stop" id="stopBtn">정지</button>
      <button class="reset" id="resetBtn">리셋</button>
      <button class="next" id="nextBtn">다음</button>
    </div>
    <a href="options.html" class="settings-link" target="_blank">설정</a>
    <script src="popup.js"></script>
  </body>
</html>
