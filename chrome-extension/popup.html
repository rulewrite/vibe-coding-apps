<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>뽀모도로 타이머</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .container {
        text-align: center;
      }
      #mode {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 8px;
      }
      #timer {
        font-size: 3em;
        font-family: monospace;
        margin: 16px 0;
      }
      .progress-container {
        width: 100%;
        height: 8px;
        background-color: #eee;
        border-radius: 4px;
        margin: 16px 0;
        overflow: hidden;
      }
      #progress {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
      }
      .button-container {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin: 16px 0;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
      }
      #start {
        background-color: #4caf50;
        color: white;
      }
      #stop {
        background-color: #f44336;
        color: white;
        display: none;
      }
      #reset {
        background-color: #2196f3;
        color: white;
      }
      #next {
        background-color: #ff9800;
        color: white;
      }
      #settings {
        background-color: #9e9e9e;
        color: white;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="mode">집중 시간</div>
      <div id="timer">25:00</div>
      <div class="progress-container">
        <div id="progress"></div>
      </div>
      <div class="button-container">
        <button id="start">시작</button>
        <button id="stop">정지</button>
        <button id="reset">리셋</button>
        <button id="next">다음</button>
      </div>
      <button id="settings">설정</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
