<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>뽀모도로 타이머 설정</title>
    <style>
      body {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .settings-group {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .setting-item {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input[type='number'] {
        width: 100px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      .save-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .save-button:hover {
        opacity: 0.9;
      }
      .status {
        text-align: center;
        margin-top: 10px;
        color: #4caf50;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>뽀모도로 타이머 설정</h1>

    <div class="settings-group">
      <div class="setting-item">
        <label for="focusTime">집중 시간 (분)</label>
        <input type="number" id="focusTime" min="1" max="60" value="25" />
      </div>

      <div class="setting-item">
        <label for="shortBreakTime">짧은 휴식 시간 (분)</label>
        <input type="number" id="shortBreakTime" min="1" max="30" value="5" />
      </div>

      <div class="setting-item">
        <label for="longBreakTime">긴 휴식 시간 (분)</label>
        <input type="number" id="longBreakTime" min="1" max="60" value="15" />
      </div>

      <div class="setting-item">
        <label for="sessionsBeforeLongBreak"
          >긴 휴식 전 필요한 집중 세션 수</label
        >
        <input
          type="number"
          id="sessionsBeforeLongBreak"
          min="1"
          max="10"
          value="4"
        />
      </div>
    </div>

    <button class="save-button" id="saveButton">설정 저장</button>
    <div class="status" id="status">설정이 저장되었습니다!</div>

    <script src="options.js"></script>
  </body>
</html>
